<!DOCTYPE html>
<html>
<head>
	<title>Javascript Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="keys">
		<div data-key="" class="key">
			<kbd>A</kbd>
			<span class="sound"></span>
		</div>
		<div data-key="" class="key">
			<kbd>S</kbd>
			<span class="sound"></span>
		</div>
		<div data-key="" class="key">
			<kbd>D</kbd>
			<span class="sound"></span>
		</div>
		<div data-key="" class="key">
			<kbd>F</kbd>
			<span class="sound"></span>
		</div>
		<div data-key="" class="key">
			<kbd>G</kbd>
			<span class="sound"></span>
		</div>
		<div data-key="" class="key">
			<kbd>H</kbd>
			<span class="sound"></span>
		</div>
		<div data-key="" class="key">
			<kbd>J</kbd>
			<span class="sound"></span>
		</div>
		<div data-key="" class="key">
			<kbd>K</kbd>
			<span class="sound"></span>
		</div>
		<div data-key="" class="key">
			<kbd>L</kbd>
			<span class="sound"></span>
		</div>
	</div>
</body>
</html>
